<li class="bg-container" [ngStyle]="{ 'background-image': 'url('+bannerDetails.imageUrl+')','background-size':'cover'}">
    <div>
        <h1 class="heading">{{bannerDetails.headerText}}</h1>
        <p class="desc">{{bannerDetails.description}}</p>
        <br/>
        <button type="button" class="btn">Show More</button>
    </div>
</li>
